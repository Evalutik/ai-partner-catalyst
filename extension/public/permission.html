<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aeyes. Permission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #060606;
            color: #E2E2E2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.025em;
        }

        p {
            color: #505051;
            margin-bottom: 32px;
            max-width: 320px;
            line-height: 1.6;
            font-size: 14px;
        }

        button {
            background: #E2E2E2;
            color: #060606;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
            color: #E2E2E2;
            /* Keep E2E2E2 even when disabled (requesting) */
        }

        .icon {
            margin-bottom: 24px;
            opacity: 0.8;
        }

        #status {
            margin-top: 24px;
            font-size: 13px;
            color: #70847C;
            height: 20px;
            /* Ensure status text for 'Requesting...' inherits or explicitly uses E2E2E2 if needed via class */
        }

        .status-requesting {
            color: #E2E2E2 !important;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#E2E2E2" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <line x1="12" x2="12" y1="19" y2="22" />
        </svg>
    </div>

    <h1>Microphone Access</h1>

    <p>
        Aeyes. needs microphone permission to hear your commands.
        <span style="display: block; margin-top: 8px; font-size: 13px; opacity: 0.6;">
            This page will close automatically when access is granted.
        </span>
    </p>

    <button id="grantBtn">Allow Access</button>

    <div id="status"></div>

    <script src="permission.js"></script>
</body>

</html>
